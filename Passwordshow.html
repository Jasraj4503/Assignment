<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Show and Hide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js">
</head>
<body>
    <table>
        <tr>
            <td><label for="">Enter Password:</label></td>
            <td><input type="password" name="" id="Show"></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" onclick="Password()">Show Password</td>
        </tr>
    </table>
    <script>
        function Password() {
            var Show = document.getElementById('Show');
            if (Show.type == 'password') {
                Show.type = 'text'
            }
            else{
                Show.type = 'password'
            }
        }
    </script>
</body>
</html>
